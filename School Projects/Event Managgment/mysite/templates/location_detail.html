{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1> {% block name %} {{ location.name }} {% endblock name %} </h1>
        <p class="text-muted"> {{ location.university.name }} </p>
        <p class="text-muted"> {{ location.latitude }} - {{ location.longitude }} </p>
        <p class="card-text "> {{ location.description | safe }} </p>
        <a href="{% url 'location_edit' location.pk %}", class="btn btn-primary btn-sm"> Edit </a>
        <a href="{% url 'location_delete' location.pk %}", class="btn btn-danger btn-sm"> Delete </a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
