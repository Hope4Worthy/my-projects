{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class=" site-heading my-4 mt-3 text-white"> Large Threats </h3>
                </div>
                    <a href="{% url 'Large_Threat_add' %}", class="btn btn-secondary"> Create Large Threat </a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            {% for Large_Threat in Large_Threat_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-name"> {{ Large_Threat.name }} </h2>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{%endblock%}
