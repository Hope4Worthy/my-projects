<!DOCTYPE html>
<html>

    <head>
        <name> D&D Site </name>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    </head>

    <body>
        <style>
            body {
            font-family: "Roboto", sans-serif;
            font-size: 17px;
            background-color: #fdfdfd;
        }
        .shadow {
            box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            color: #fff;
            background-color: #f00000;
            border-color: #dc281e;
        }
        .masthead {
            background: #3398E1;
            height: auto;
            padding-bottom: 15px;
            box-shadow: 0 16px 48px #E3E7EB;
            padding-top: 10px;
        }

    </style>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'City_list' %}"> Cities </a>
                        </li>
						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Location_list' %}"> Locations </a>
                        </li>
						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Npc_list' %}"> NPC's </a>

                            <a class="nav-link text-black font-weight-bold" href="{% url 'Big_Bad_list' %}"> Big Bad's </a>

						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Kingdom_list' %}"> Kingdoms </a>

                            <a class="nav-link text-black font-weight-bold" href="{% url 'Orginization_list' %}"> Orginizations </a>
                        </li>
						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Quest_list' %}"> Quests </a>
                        </li>
						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Dungeon_list' %}"> Dungeons </a>

						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Large_Threat_list' %}"> Large Threats </a>

						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Fast_Travel_Route_list' %}"> Fast Travel Routes </a>

                            <a class="nav-link text-black font-weight-bold" href="{% url 'Shop_list' %}"> Shops </a>

						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Inn_list' %}"> Inns </a>
                        </li>
						<li class="nav-item text-black">
                            <a class="nav-link text-black font-weight-bold" href="{% url 'Tavern_list' %}"> Taverns </a>
                        </li>

        {% block content %}
